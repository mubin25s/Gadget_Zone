<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Duck Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header"></header>

    <main class="container" style="margin-top: 2rem;">
        <h1 style="font-family: var(--font-heading); margin-bottom: 2rem;">All Products</h1>
        
        <div id="products-container" class="product-grid">
            <div style="grid-column: 1/-1; text-align: center;">Loading...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Duck Zone. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('products-container');
            const products = await db.getProducts();
            
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No products available at the moment.</p>';
                return;
            }

            products.forEach(p => {
                const el = document.createElement('div');
                el.className = 'product-card';
                el.innerHTML = `
                    <div class="product-image" style="background-image: url('${p.image || 'https://via.placeholder.com/300'}'); background-size: cover; background-position: center;"></div>
                    <div class="product-info">
                        <h3 class="product-title">${p.name}</h3>
                        <p class="product-price">$${p.price}</p>
                        <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="addToCart('${p.id}')">Add to Cart</button>
                    </div>
                `;
                container.appendChild(el);
            });
        });

        function addToCart(id) {
            // Placeholder for now, can be expanded to real cart logic
            const cart = db.getCart();
            const existing = cart.find(i => i.productId === id);
            
            if(existing) {
                existing.quantity++;
            } else {
                cart.push({ productId: id, quantity: 1 });
            }
            
            db.saveCart(cart);
            updateCartBadge();
            showToast('Added to cart!');
        }
    </script>
</body>
</html>

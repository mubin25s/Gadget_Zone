<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Duck Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header"></header>

    <main class="container" style="margin-top: 2rem; min-height: 60vh;">
        <h1 style="font-family: var(--font-heading); margin-bottom: 2rem;">Shopping Cart</h1>
        
        <div id="cart-items" style="background: var(--white); padding: 2rem; border-radius: var(--radius); box-shadow: var(--shadow);">
            <p>Your cart is currently empty.</p>
        </div>

        <div id="cart-summary" class="hidden" style="margin-top: 2rem; text-align: right;">
            <h3>Total: <span id="cart-total">$0.00</span></h3>
            <br>
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Duck Zone. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const cartTotal = document.getElementById('cart-total');
            
            const cart = db.getCart();
            const products = await db.getProducts();

            if (cart.length === 0) {
                return;
            }

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const product = products.find(p => p.id === item.productId);
                if (product) {
                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;
                    
                    const el = document.createElement('div');
                    el.style.display = 'flex';
                    el.style.justifyContent = 'space-between';
                    el.style.alignItems = 'center';
                    el.style.padding = '1rem 0';
                    el.style.borderBottom = '1px solid #eee';
                    
                    el.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <img src="${product.image || 'https://via.placeholder.com/50'}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                            <div>
                                <h4>${product.name}</h4>
                                <p class="text-muted">$${product.price} x ${item.quantity}</p>
                            </div>
                        </div>
                        <div>
                            <span style="font-weight: bold;">$${itemTotal.toFixed(2)}</span>
                            <button class="btn-icon" style="color: red; margin-left: 1rem;" onclick="removeFromCart('${product.id}')">üóëÔ∏è</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(el);
                }
            });

            cartTotal.textContent = '$' + total.toFixed(2);
            cartSummary.classList.remove('hidden');
        });

        function removeFromCart(id) {
            let cart = db.getCart();
            cart = cart.filter(item => item.productId !== id);
            db.saveCart(cart);
            location.reload();
        }
    </script>
</body>
</html>

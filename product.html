<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Duck Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header id="main-header"></header>

    <main class="container" style="margin-top: 2rem;">
        <div id="product-details" style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; background: var(--white); padding: 2rem; border-radius: var(--radius); box-shadow: var(--shadow);">
            <!-- Populated by JS -->
            <div style="text-align: center; grid-column: 1/-1;">Loading product...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Duck Zone. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('product-details');
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                container.innerHTML = '<p>Product not found.</p>';
                return;
            }

            const products = await db.getProducts();
            const product = products.find(p => p.id === productId);

            if (!product) {
                container.innerHTML = '<p>Product not found.</p>';
                return;
            }

            container.innerHTML = `
                <div class="product-image-large" style="height: 400px; background-image: url('${product.image || 'https://via.placeholder.com/500'}'); background-size: cover; background-position: center; border-radius: var(--radius);"></div>
                <div class="product-info-large">
                    <h1 style="font-family: var(--font-heading); margin-bottom: 1rem;">${product.name}</h1>
                    <p class="product-price" style="font-size: 2rem; margin-bottom: 2rem;">$${product.price}</p>
                    <p style="margin-bottom: 2rem;">${product.description || 'No description available for this awesome gadget.'}</p>
                    
                    <button class="btn btn-primary" style="padding: 1rem 3rem; font-size: 1.2rem;" onclick="addToCart('${product.id}')">Add to Cart</button>
                </div>
            `;
        });
        
         function addToCart(id) {
            const cart = db.getCart();
            const existing = cart.find(i => i.productId === id);
            
            if(existing) {
                existing.quantity++;
            } else {
                cart.push({ productId: id, quantity: 1 });
            }
            
            db.saveCart(cart);
            updateCartBadge();
            showToast('Added to cart!');
        }
    </script>
</body>
</html>
